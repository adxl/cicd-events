on:
  push:

jobs:
  install:
    strategy:
      matrix:
        node_version: [12,14,16]
        os: [ubuntu-latest, windows]

    runs-on: "${{ matrix.os }}"

    defaults:
      run:
        working-directory: node-app

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node_version }}"
      - run: npm install
      - run: npm run test
    
