on:
  push:

jobs:
  install:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: node-app

    steps:
      - run: npm install --production
    
  tests:
    runs-on: ubuntu-latest
    
    needs: install

    defaults:
      run:
        working-directory: ./node-app

    steps:
      - run: npm run test
